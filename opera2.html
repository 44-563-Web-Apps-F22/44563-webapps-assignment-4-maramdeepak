            <h4 class="name">REL.</h4>
            <p class="speech REL">

            </p>    

            <h4 class="name">SIR-JOSEPH.</h4>
            <p class="speech SIR-JOSEPH">
                 When at anchor here I ride,
                My bosom swells with pride,
                And I snap my fingers at a foeman's
                taunts;
            </p>
            <h4 class="name">COUSIN-HEBE. </h4>
            <p class="speech COUSIN-HEBE">
                And so do his sisters, and his cousins, and his
                aunts!
